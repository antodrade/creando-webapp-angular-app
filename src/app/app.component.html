<h2> {{title}} </h2>


<table>
    <thead *ngIf="(users != undefined && users.length > 0) else isEmpty">
        <tr>
            <th>id</th>
         <th>name</th>
        </tr>
    </thead>
     <tbody>
        <tr *ngFor="let user of users; index as i">
            <td> {{i+1}} </td>
            <td> {{user}} </td>
        </tr>
     </tbody>
</table>

<ng-template #isEmpty> 
    <div>
        No existe registro en el sistema
    </div>
</ng-template>
